<?xml version="1.0" encoding="UTF-8"?>
<svg width="200px" height="200px" viewBox="0 0 200 200" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <rect width="200" height="200" fill="#f7f7f7"/>
  
  <!-- Fire Hose -->
  <g transform="translate(100, 80)">
    <!-- Hose Connection -->
    <circle cx="0" cy="0" r="25" fill="#dd0000" stroke="#bb0000" stroke-width="2"/>
    <circle cx="0" cy="0" r="18" fill="#ff0000" stroke="none"/>
    
    <!-- Connector threads -->
    <g stroke="#999999" stroke-width="1.5" fill="none">
      <circle cx="0" cy="0" r="15"/>
      <circle cx="0" cy="0" r="13"/>
      <circle cx="0" cy="0" r="11"/>
    </g>
    
    <!-- Center hole -->
    <circle cx="0" cy="0" r="8" fill="#333333"/>
  </g>
  
  <!-- Hose coil -->
  <g transform="translate(100, 80)" fill="none" stroke="#cc0000" stroke-width="10">
    <path d="M0,30 C30,30 60,50 60,80" />
    <path d="M60,80 C60,110 30,130 0,130" />
    <path d="M0,130 C-30,130 -60,110 -60,80" />
    <path d="M-60,80 C-60,50 -30,30 0,30" />
  </g>
  
  <!-- Text label -->
  <text x="100" y="180" font-family="Arial" font-size="14" font-weight="bold" fill="#333333" text-anchor="middle">Fire Hose 1-1/2"</text>
</svg>
