<?xml version="1.0" encoding="UTF-8"?>
<svg width="200px" height="200px" viewBox="0 0 200 200" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <rect width="200" height="200" fill="#f7f7f7"/>
  
  <!-- Butterfly valve body -->
  <rect x="30" y="80" width="140" height="40" rx="5" fill="#777777" stroke="#333333" stroke-width="2"/>
  
  <!-- Valve handle -->
  <rect x="90" y="30" width="20" height="50" fill="#cc0000" stroke="#990000" stroke-width="2"/>
  
  <!-- Valve disk (butterfly) -->
  <g transform="translate(100, 100)">
    <ellipse cx="0" cy="0" rx="35" ry="15" fill="#999999" stroke="#666666" stroke-width="2" transform="rotate(45)"/>
    <line x1="-35" y1="0" x2="35" y2="0" stroke="#666666" stroke-width="3" transform="rotate(45)"/>
  </g>
  
  <!-- Pipe connections -->
  <rect x="0" y="90" width="30" height="20" fill="#555555"/>
  <rect x="170" y="90" width="30" height="20" fill="#555555"/>
  
  <!-- Text label -->
  <text x="100" y="160" font-family="Arial" font-size="14" font-weight="bold" fill="#333333" text-anchor="middle">Butterfly Valve 2"</text>
</svg>
