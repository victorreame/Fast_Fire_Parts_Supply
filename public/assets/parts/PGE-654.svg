<?xml version="1.0" encoding="UTF-8"?>
<svg width="200px" height="200px" viewBox="0 0 200 200" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <rect width="200" height="200" fill="#f7f7f7"/>
  
  <!-- Pressure gauge -->
  <g transform="translate(100, 90)">
    <!-- Gauge body -->
    <circle cx="0" cy="0" r="50" fill="#eeeeee" stroke="#999999" stroke-width="3"/>
    <circle cx="0" cy="0" r="45" fill="#ffffff" stroke="#cccccc" stroke-width="1"/>
    
    <!-- Scale markings -->
    <g stroke="#333333" stroke-width="1">
      <line x1="0" y1="-40" x2="0" y2="-35" />
      <line x1="20" y1="-34.6" x2="18" y2="-30.1" />
      <line x1="34.6" y1="-20" x2="30.1" y2="-18" />
      <line x1="40" y1="0" x2="35" y2="0" />
      <line x1="34.6" y1="20" x2="30.1" y2="18" />
      <line x1="20" y1="34.6" x2="18" y2="30.1" />
      <line x1="0" y1="40" x2="0" y2="35" />
      <line x1="-20" y1="34.6" x2="-18" y2="30.1" />
      <line x1="-34.6" y1="20" x2="-30.1" y2="18" />
      <line x1="-40" y1="0" x2="-35" y2="0" />
      <line x1="-34.6" y1="-20" x2="-30.1" y2="-18" />
      <line x1="-20" y1="-34.6" x2="-18" y2="-30.1" />
    </g>
    
    <!-- Needle -->
    <g>
      <polygon points="0,-5 25,-1 25,1 0,5" fill="#cc0000" stroke="#990000" stroke-width="0.5" transform="rotate(-45)"/>
      <circle cx="0" cy="0" r="5" fill="#333333" stroke="#000000" stroke-width="1"/>
    </g>
    
    <!-- Numbers -->
    <text x="0" y="-25" font-family="Arial" font-size="8" fill="#333333" text-anchor="middle">0</text>
    <text x="25" y="0" font-family="Arial" font-size="8" fill="#333333" text-anchor="middle">50</text>
    <text x="0" y="25" font-family="Arial" font-size="8" fill="#333333" text-anchor="middle">100</text>
    <text x="-25" y="0" font-family="Arial" font-size="8" fill="#333333" text-anchor="middle">150</text>
  </g>
  
  <!-- Connection pipe -->
  <rect x="95" y="140" width="10" height="20" fill="#888888" stroke="#666666" stroke-width="1"/>
  
  <!-- Text label -->
  <text x="100" y="180" font-family="Arial" font-size="14" font-weight="bold" fill="#333333" text-anchor="middle">Pressure Gauge 0-300 PSI</text>
</svg>
