<?xml version="1.0" encoding="UTF-8"?>
<svg width="200px" height="200px" viewBox="0 0 200 200" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <rect width="200" height="200" fill="#f7f7f7"/>
  
  <!-- Check valve body -->
  <g transform="translate(100, 100)">
    <!-- Main body -->
    <rect x="-60" y="-25" width="120" height="50" rx="8" fill="#777777" stroke="#333333" stroke-width="2"/>
    
    <!-- Flow indicator arrow -->
    <polygon points="-20,-10 20,-10 10,-20 30,0 10,20 20,10 -20,10" fill="#ff0000" stroke="#cc0000" stroke-width="1"/>
    
    <!-- Check valve lid -->
    <rect x="-40" y="-40" width="80" height="15" rx="5" fill="#999999" stroke="#666666" stroke-width="1.5"/>
    
    <!-- Bolts -->
    <circle cx="-35" cy="-32.5" r="4" fill="#cccccc" stroke="#999999" stroke-width="1"/>
    <circle cx="35" cy="-32.5" r="4" fill="#cccccc" stroke="#999999" stroke-width="1"/>
  </g>
  
  <!-- Pipe connections -->
  <rect x="0" y="90" width="30" height="20" fill="#555555"/>
  <rect x="170" y="90" width="30" height="20" fill="#555555"/>
  
  <!-- Text label -->
  <text x="100" y="160" font-family="Arial" font-size="14" font-weight="bold" fill="#333333" text-anchor="middle">Check Valve 1-1/2"</text>
</svg>
