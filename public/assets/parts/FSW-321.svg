<?xml version="1.0" encoding="UTF-8"?>
<svg width="200px" height="200px" viewBox="0 0 200 200" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <rect width="200" height="200" fill="#f7f7f7"/>
  
  <!-- Fire Alarm Switch Housing -->
  <rect x="35" y="40" width="130" height="130" rx="5" fill="#cc0000" stroke="#990000" stroke-width="2"/>
  
  <!-- Switch glass -->
  <rect x="50" y="55" width="100" height="85" rx="3" fill="#ffffff" stroke="#cccccc" stroke-width="1.5"/>
  
  <!-- Pull handle -->
  <rect x="80" y="85" width="40" height="25" rx="3" fill="#ff0000" stroke="#dd0000" stroke-width="1.5"/>
  <text x="100" y="102" font-family="Arial" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">PULL</text>
  
  <!-- Instructions -->
  <text x="100" y="75" font-family="Arial" font-size="10" fill="#333333" text-anchor="middle">IN CASE OF FIRE</text>
  
  <!-- Bottom text -->
  <text x="100" y="155" font-family="Arial" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">FIRE ALARM</text>
  
  <!-- Text label -->
  <text x="100" y="185" font-family="Arial" font-size="14" font-weight="bold" fill="#333333" text-anchor="middle">Fire Alarm Pull Station</text>
</svg>
