<?xml version="1.0" encoding="UTF-8"?>
<svg width="200px" height="200px" viewBox="0 0 200 200" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <rect width="200" height="200" fill="#f7f7f7"/>
  
  <!-- Coupling main body -->
  <g transform="translate(100, 100)">
    <rect x="-40" y="-20" width="80" height="40" rx="3" fill="#888888" stroke="#666666" stroke-width="2"/>
    
    <!-- Pipe connections -->
    <rect x="-55" y="-15" width="15" height="30" fill="#777777" stroke="#555555" stroke-width="1"/>
    <rect x="40" y="-15" width="15" height="30" fill="#777777" stroke="#555555" stroke-width="1"/>
    
    <!-- Connection bolt -->
    <line x1="-20" y1="0" x2="20" y2="0" stroke="#444444" stroke-width="4"/>
    <circle cx="-20" cy="0" r="5" fill="#666666" stroke="#444444" stroke-width="1"/>
    <circle cx="20" cy="0" r="5" fill="#666666" stroke="#444444" stroke-width="1"/>
    
    <!-- Threaded sections -->
    <g fill="#777777" stroke="#666666" stroke-width="0.5">
      <rect x="-35" y="-15" width="5" height="30"/>
      <rect x="-25" y="-15" width="5" height="30"/>
      <rect x="20" y="-15" width="5" height="30"/>
      <rect x="30" y="-15" width="5" height="30"/>
    </g>
  </g>
  
  <!-- Text label -->
  <text x="100" y="160" font-family="Arial" font-size="14" font-weight="bold" fill="#333333" text-anchor="middle">Pipe Coupling 1"</text>
</svg>
