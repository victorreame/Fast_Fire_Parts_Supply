<?xml version="1.0" encoding="UTF-8"?>
<svg width="200px" height="200px" viewBox="0 0 200 200" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <rect width="200" height="200" fill="#f7f7f7"/>
  
  <!-- Fitting body -->
  <g transform="translate(100, 100)">
    <!-- Main body -->
    <rect x="-35" y="-35" width="70" height="70" rx="8" fill="#999999" stroke="#666666" stroke-width="2"/>
    
    <!-- Pipe connections -->
    <rect x="-50" y="-15" width="15" height="30" fill="#777777" stroke="#555555" stroke-width="1"/>
    <rect x="35" y="-15" width="15" height="30" fill="#777777" stroke="#555555" stroke-width="1"/>
    <rect x="-15" y="-50" width="30" height="15" fill="#777777" stroke="#555555" stroke-width="1"/>
    <rect x="-15" y="35" width="30" height="15" fill="#777777" stroke="#555555" stroke-width="1"/>
    
    <!-- Center bolt pattern -->
    <circle cx="0" cy="0" r="15" fill="#888888" stroke="#777777" stroke-width="1"/>
    <circle cx="10" cy="10" r="3" fill="#555555"/>
    <circle cx="-10" cy="10" r="3" fill="#555555"/>
    <circle cx="10" cy="-10" r="3" fill="#555555"/>
    <circle cx="-10" cy="-10" r="3" fill="#555555"/>
  </g>
  
  <!-- Text label -->
  <text x="100" y="160" font-family="Arial" font-size="14" font-weight="bold" fill="#333333" text-anchor="middle">Cross Fitting 1-1/4"</text>
</svg>
