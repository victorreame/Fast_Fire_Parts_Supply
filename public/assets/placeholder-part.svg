<?xml version="1.0" encoding="UTF-8"?>
<svg width="200px" height="200px" viewBox="0 0 200 200" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <rect width="200" height="200" fill="#f7f7f7"/>
  
  <!-- Background with rounded corners -->
  <rect x="20" y="20" width="160" height="160" rx="10" ry="10" fill="#f0f0f0" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Fire sprinkler icon -->
  <g transform="translate(50, 40)">
    <!-- Sprinkler head -->
    <rect x="40" y="0" width="20" height="10" rx="2" ry="2" fill="#cc0000"/>
    <!-- Connection pipe -->
    <rect x="45" y="10" width="10" height="35" fill="#666666"/>
    <!-- Water distribution plate -->
    <circle cx="50" cy="45" r="20" fill="#dddddd" stroke="#999999" stroke-width="2"/>
    <!-- Water nozzle -->
    <circle cx="50" cy="45" r="6" fill="#999999"/>
    <!-- Water spray -->
    <path d="M40,55 L30,75 M45,55 L40,80 M50,55 L50,85 M55,55 L60,80 M60,55 L70,75" 
          stroke="#3498db" stroke-width="2" stroke-linecap="round" stroke-dasharray="2,4"/>
  </g>
  
  <!-- Question mark -->
  <g transform="translate(100, 130)">
    <circle cx="0" cy="0" r="25" fill="#CC0000"/>
    <text x="0" y="10" font-family="Arial" font-size="36" font-weight="bold" fill="white" text-anchor="middle">?</text>
  </g>
  
  <!-- Text label -->
  <text x="100" y="180" font-family="Arial" font-size="14" font-weight="bold" fill="#666666" text-anchor="middle">Image Unavailable</text>
</svg>
